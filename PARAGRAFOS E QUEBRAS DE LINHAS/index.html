<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragafos e quebras de linha</h1>
    <hr>
    <p>Eu posso escrever um paragafo 
        de qualquer jeito. 
        Basta eu colocar tudo 
        no meio destas tags 
        &lt;p&gt; e &lt;/p&gt;. </p>
    <p>Agora se eu precisar quebrar
        o texto em algum lugar específico,
        é só usar uma tag chamada &lt;br&gt; <!--(<)LESS THAN: MENOR QUE / (>) GREATER THAN: MAIOR QUE-->
        Então dessa forma o texto vai ficar. <br> <br>
        viu <br>
        agora <br>
        eu <br>
        usar <br>
        a <br>
        tag <br>
        br <br>
    </p>
</body>
</html>
